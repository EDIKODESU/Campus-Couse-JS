<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Title list</title>
</head>

<body>

    <div class="class">
        
        <div class="hero" id="captain">
            <img id="captain_img" src="assets/images/Capitan-America.png" alt="capitan A">
            <p class="t1">Captain America</p>
            <p class="t2"><small>Steven Rogers</small></p>
        </div>
        <div class="hero" id="iron_man">
            <img id="stark_img" src="assets/images/Iron-man.png" alt="Tony Stark">
            <p class="t1">Iron Man</p>
            <p class="t2"><small>Tony Stark</small></p>
        </div>
        <div class="hero" id="bw">
            <img id="widow_img" src="assets/images/Black-Widow.png" alt="Black widow">
            <p class="t1">Black Widow</p>
            <p class="t2"><small>Natasha Romanoff</small></p>
        </div>
        <div class="hero" id="spider">
            <img id="spider_img" src="assets/images/Spider-man.png" alt="Spiderman">
            <p class="t1">Spider-Man</p>
            <p class="t2"><small>Peter Parker</small></p>
        </div>

    </div>

</body>

</html>
