<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Title list</title>
</head>

<body>
    <h1>Weather</h1>
    <div id="wheater">
        <div class="class">
            <span>01.09</span>
            <img src="assets/images/sun.jpg" alt="">

        </div>
        <div class="class">
            <span>02.09</span>
            <img src="assets/images/snow.jpg" alt="">
            <span>-3&deg</span>
        </div>
        <div class="class">
            <span>03.09</span>
            <img src="assets/images/blizzard.jpg" alt="">
            <span>-10&deg</span>
        </div>
        <div class="class">
            <span>04.09</span>
            <img src="assets/images/blizzard.jpg" alt="">
            <span>-7&deg</span>
        </div>
        <div class="class">
            <span>05.09</span>
            <img src="assets/images/snow.jpg" alt="">
            <span>-1&deg</span>
        </div>
        <div class="class">
            <span>06.09</span>
            <img src="assets/images/sun.jpg" alt="">
            <span>+10&deg</span>
        </div>
        <div class="class">
            <span>07.09</span>
            <img src="assets/images/sun.jpg" alt="">
            <span>+15&deg</span>
        </div>
    </div>
</body>

</html>
